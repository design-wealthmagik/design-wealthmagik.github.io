  <body class="color-wmk-grey-0">
    <!-- top navigation -->
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img src="images/logo-wmk.png" alt="">

        </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="banner">
      <div class="container style-wmk banner-template color-wmk-white">
        <h1>ตัวอย่าง Template</h1>
        <p>Template เพื่อแสดงตัวอย่างของต่างๆ ที่ถูกใช้อยู่ใน design system นี้ เพื่อใช้เป็นจุดเริ่มในการปรับแต่งและสร้างหน้าใหม</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
        <section id="cta-button" class="template-section">
          <h1>CTA Buttons</h1>
          <hr>
          <div class="demo style-wmk">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-primary-raised"><img src="../images/wmk/icon/icon-button-Add(white).svg" alt="icon" class="icon">Primary</button>
          </div>

          <div class="demo style-wmk">
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-secondary"><img src="../images/wmk/icon/icon-button-Add(blue).svg" alt="icon" class="icon">Secondary</button>
            <button type="button" class="btn btn-secondary-black">Secondary</button>
            <button type="button" class="btn btn-secondary-black"><img src="../images/wmk/icon/icon-button-Add(black).svg" alt="icon" class="icon">Secondary</button>
          </div>

          <div class="demo style-wmk">
            <button type="button" class="btn btn-tertiary">Tertiary</button>
            <button type="button" class="btn btn-tertiary"><img src="../images/wmk/icon/icon-button-Add(blue).svg" alt="icon" class="icon">Tertiary</button>
          </div>

          <div class="demo style-wmk">
            <button type="button" class="btn btn-disable">Disable</button>
          </div>
        </section>

        <section id="other-button" class="template-section">
          <h1>Other Buttons</h1>
          <hr>
          <div class="demo style-wmk">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-toggle active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Option A
              </label>
              <label class="btn btn-toggle">
                <input type="radio" name="options" id="option2" autocomplete="off"> Option B
              </label>
              <label class="btn btn-toggle">
                <input type="radio" name="options" id="option3" autocomplete="off"> Option C
              </label>
            </div>
          </div>
        </section>

        <section id="text-input">
          <h1>Text Input</h1>
          <hr>

        </section>

        <section id="dropdown-selection">
          <h1>Dropdown and Selection</h1>
          <hr>

        </section>

        <section id="tables">
          <h1>Tables</h1>
          <hr>

        </section>
