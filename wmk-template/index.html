  <body class="color-wmk-grey-0 style-wmk template-1-region">
    <!-- top navigation -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-mobile-full">
          <div class="panel panel-default">
            <div class="panel-body">
              <h1>ตัวอย่าง Template 1 Region</h1>
              <p>Template เพื่อแสดงตัวอย่างของต่างๆ ที่ถูกใช้อยู่ใน design system นี้ เพื่อใช้เป็นจุดเริ่มในการปรับแต่งและสร้างหน้าใหม</p>
            </div>
          </div>
        </div>

        <!-- section -->
        <div class="col-sm-12">
          <section id="cta-button" class="template-section">
            <h1>CTA Buttons</h1>
            <hr>
            <div class="demo">
              <button type="button" class="btn btn-primary">Primary</button>
              <button type="button" class="btn btn-primary">Primary</button>
              <button type="button" class="btn btn-primary-raised"><img src="../images/wmk/icon/icon-button-Add(white).svg" alt="icon" class="icon">Primary</button>
            </div>

            <div class="demo">
              <button type="button" class="btn btn-secondary">Secondary</button>
              <button type="button" class="btn btn-secondary"><img src="../images/wmk/icon/icon-button-Add(blue).svg" alt="icon" class="icon">Secondary</button>
              <button type="button" class="btn btn-secondary-black">Secondary</button>
              <button type="button" class="btn btn-secondary-black"><img src="../images/wmk/icon/icon-button-Add(black).svg" alt="icon" class="icon">Secondary</button>
            </div>

            <div class="demo">
              <button type="button" class="btn btn-tertiary">Tertiary</button>
              <button type="button" class="btn btn-tertiary"><img src="../images/wmk/icon/icon-button-Add(blue).svg" alt="icon" class="icon">Tertiary</button>
            </div>

            <div class="demo">
              <button type="button" class="btn btn-disable">Disable</button>
            </div>
          </section>

          <section id="other-button" class="template-section">
            <h1>Other Buttons</h1>
            <hr>
            <div class="demo style-wmk">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-toggle active">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked> Option A
                </label>
                <label class="btn btn-toggle">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Option B
                </label>
                <label class="btn btn-toggle">
                  <input type="radio" name="options" id="option3" autocomplete="off"> Option C
                </label>
              </div>
            </div>

            <div class="demo style-wmk">
              <button class="btn-fab"><img src="../images/wmk/icon/icon-button-add(white).svg" alt="icon" class="icon"></button>
              <button class="btn-next"><img src="../images/wmk/icon/icon-button-left.svg" alt="icon" class="icon"></button>
              <button class="btn-next"><img src="../images/wmk/icon/icon-button-right.svg" alt="icon" class="icon"></button>
              <button class="btn-icon"><img src="../images/wmk/icon/icon-button-star.svg" alt="icon" class="icon"></button>
            </div>

          </section>

          <section id="text-input" class="template-section">
            <h1>Text Input</h1>
            <hr>
            <form class="form-display">
              <label>Label</label>
                <input type="text" placeholder="Pretext">
            </form>

            <form class="">
              <label>Label</label>
                <input type="text" placeholder="Pretext">
            </form>

          </section>

          <section id="dropdown-selection" class="template-section">
            <h1>Dropdown and Selection</h1>
            <hr>

          </section>

          <section id="table" class="template-section">
            <h1>Tables</h1>
            <hr>

          </section>

          <section id="tab" class="template-section">
            <h1>Tabs</h1>
            <hr>

          </section>

          <section id="menu-nav" class="template-section">
            <h1>Menu and Navbars</h1>
            <hr>

          </section>

          <section id="card" class="template-section">
            <h1>Cards</h1>
            <hr>
            <div class="col-sm-4">
              <div class="panel panel-default">
                <div class="panel-body">

                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="panel panel-popup">
                <div class="panel-body">

                </div>
              </div>
            </div>
          </section>

          <section id="tag" class="template-section">
            <h1>Tags</h1>
            <hr>

          </section>

          <section id="modal" class="template-section">
            <h1>Modals</h1>
            <hr>

          </section>
